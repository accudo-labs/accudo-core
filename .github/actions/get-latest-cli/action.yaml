name: "Get latest Accudo CLI"
description: |
  Fetches the latest released Accudo CLI.
inputs:
  destination_directory:
    description: "Directory to install the CLI in"
    required: true

runs:
  using: composite
  steps:
    - name: Setup python
      uses: actions/setup-python@v4
    - name: Get installation script
      shell: bash
      run: |
        curl -fsSL "https://accudo.dev/scripts/install_cli.py" > install_cli.py
    - name: Run installation script
      shell: bash
      run: |
        python3 install_cli.py --bin-dir ${{ inputs.destination_directory }}
