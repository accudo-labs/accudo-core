name: Copy images to dockerhub on release
on:
  push:
    branches:
      # accudo-node network-specific release branches
      - devnet
      - testnet
      - mainnet
      # preview branches
      - preview
      - preview-networking
      # accudo-indexer-grpc network-specific release branches
      - accudo-indexer-grpc-devnet
      - accudo-indexer-grpc-testnet
      - accudo-indexer-grpc-mainnet
    tags:
      - accudo-node-v*
      - accudo-indexer-grpc-v*

permissions:
  contents: read
  id-token: write #required for GCP Workload Identity federation

jobs:
  copy-images-to-docker-hub:
    uses: ./.github/workflows/copy-images-to-dockerhub.yaml
    with:
      image_tag_prefix: ${{ github.ref_name }}
    secrets: inherit
