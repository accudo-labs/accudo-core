apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    type: pfn
  name: pfn-name-pfn
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: pfn-name-pfn
      app.kubernetes.io/name: pfn
      managed-by: pangu
      type: pfn
  serviceName: pfn-name-pfn
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: pfn-name-pfn
        app.kubernetes.io/name: pfn
        managed-by: pangu
        type: pfn
    spec:
      containers:
      - command:
        - /usr/local/bin/accudo-node
        - -f
        - /opt/accudo/etc/pfn.yaml
        image: pfn-image
        name: pfn-name-pfn
        ports:
        - containerPort: 6182
        - containerPort: 6186
        - containerPort: 8081
        - containerPort: 8080
        resources:
          requests:
            cpu: pfn-cpu
            memory: pfn-memory
        volumeMounts:
        - mountPath: /opt/accudo/etc
          name: accudo-config
        - mountPath: /opt/accudo/genesis
          name: genesis-config
        - mountPath: /opt/accudo/data
          name: accudo-data
      volumes:
      - configMap:
          name: pfn-name-pfn-configmap
        name: accudo-config
      - configMap:
          name: genesis-artifiact-configmap-pangu
        name: genesis-config
      - name: accudo-data
        persistentVolumeClaim:
          claimName: pfn-name-pfn-pvc
